<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Inicia sesión o regístrate</title>
    <link rel="shortcut icon" href="Imagenes/OIP.jfif" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="responsive">
        <div class="fbn">
            <img class="fb" src="Imagenes/fb.svg" alt="Logo de Facebook">
        </div>
        <div class="text">
            <h2>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
        </div>
        <div class="recuadro">
            <form>
                <!--Username-->
                <input class="correo" type="text" placeholder="Correo electrónico o número de teléfono">

                 <!--Password-->
                <input class="contraseña" type="password" placeholder="Contraseña">

                  <!--Boton de inicio de sesion-->
                <button class="iniciar">Iniciar sesión</button><br>
                <br>

                <!--Recupercontraseña-->
                <a class="forget" href="#">¿Olvidaste tu contraseña?</a><br>
                <br>
                <hr>

                  <!--Boton crear cuenta nueva-->
                  <button class="cuenta"><b>Crear cuenta nueva</b></button><br>
                  <br>

                  <div class="last2"> <p><a class="ref" href="#"><b>Crea una página</b></a> para una celebridad, una marca o un negocio.</p>
            </form> 
        
    </div>                                                                                                                                                                                                                                    
</body>
</html>
